name: Deploy to Lightsail

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            cd /opt/mastergroup-api
            
            # Get current commit for backup reference
            CURRENT_COMMIT=$(git rev-parse --short HEAD)
            echo "Current: $CURRENT_COMMIT"
            
            # Force pull latest code from dev
            git fetch origin dev
            git reset --hard origin/dev
            
            NEW_COMMIT=$(git rev-parse --short HEAD)
            echo "Updated to: $NEW_COMMIT"
            
            # Restart the service
            sudo systemctl restart mastergroup-api
            
            # Wait for service to start
            sleep 5
            
            # Check if service is running
            if systemctl is-active --quiet mastergroup-api; then
              echo "‚úÖ Service is running"
            else
              echo "‚ùå Service failed to start"
              sudo journalctl -u mastergroup-api -n 20 --no-pager
              exit 1
            fi
            
            echo "‚úÖ Deployment successful! ($CURRENT_COMMIT ‚Üí $NEW_COMMIT)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above."
